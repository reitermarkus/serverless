provider:
  name: openfaas
  gateway: http://127.0.0.1:8080

functions:
  database:
    lang: rust-http
    handler: ./database
    image: docker.pkg.github.com/reitermarkus/serverless/database:latest
    environment:
      RUST_LOG: info
      write_debug: 'true'
      MONGO_HOST: mongo
      MONGO_DB: sensordata
    secrets:
      - mongo-root-password
      - mongo-root-username
  log-data:
    lang: rust-http
    handler: ./log-data
    image: docker.pkg.github.com/reitermarkus/serverless/log-data:latest
    annotations:
      topic: sensor
    environment:
      RUST_LOG: debug
      write_debug: 'true'
      gateway_url: http://gateway:8080
  filter:
    lang: rust-http
    handler: ./filter
    image: docker.pkg.github.com/reitermarkus/serverless/filter:latest
    environment:
      RUST_LOG: info
      write_debug: 'true'
      gateway_url: http://gateway:8080
  register-device:
    lang: rust-http
    handler: ./register-device
    image: docker.pkg.github.com/reitermarkus/serverless/register-device:latest
    annotations:
      topic: register-device
    environment:
      RUST_LOG: info
      write_debug: 'true'
      gateway_url: http://gateway:8080
  ui:
    lang: webpack-static
    handler: ./ui
    image: docker.pkg.github.com/reitermarkus/serverless/ui:latest
    environment:
      write_debug: 'true'
      gateway_url: http://gateway:8080
  devices:
    lang: rust-http
    handler: ./devices
    image: docker.pkg.github.com/reitermarkus/serverless/devices:latest
    environment:
      RUST_LOG: info
      write_debug: 'true'
      gateway_url: http://gateway:8080
  tex-pdf:
    lang: node
    handler: ./tex-pdf
    image: docker.pkg.github.com/reitermarkus/serverless/tex-pdf:latest
    environment:
      write_debug: 'true'
      gateway_url: http://gateway:8080

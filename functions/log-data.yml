version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  log-data:
    lang: rust-http
    handler: ./log-data
    image: log-data:latest
    annotations:
      topic: sensor
    environment:
      RUST_LOG: debug
      write_debug: 'true'
      gateway_url: http://gateway:8080
